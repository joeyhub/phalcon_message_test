version: "3"
services:
  build:
    build: docker/app
    image: app
    volumes:
      - .:/app
  api:
    image: app
    entrypoint:
        - php
        - -S
        - 0.0.0.0:80
        - router.php
    ports:
      - "80:80"
    volumes:
      - .:/app
    depends_on:
      - mongo
      - beanstalk
  job:
    image: app
    entrypoint:
        - php
        - app/cli.php ProcessQueue
    volumes:
      - .:/app
    depends_on:
      - mongo
      - beanstalk
  test:
    image: app
    entrypoint:
        - php
        - -m
    volumes:
      - .:/app
    depends_on:
      - mongo
      - beanstalk
  mongo:
   restart: always
   image: mongo:4.0.5
   expose:
     - "27017"
   ports:
     - "27017:27017"
   volumes:
     - mongo:/data/db
  beanstalk:
    restart: always
    image: phalconphp/beanstalkd:1.10
    ports:
      - "11300:11300"
    volumes:
      - beanstalk:/var/lib/beanstalkd
volumes:
    mongo: ~
    beanstalk: ~